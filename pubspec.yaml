name: flutter_application_1
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.0.0 # Menambahkan pustaka ikon
  url_launcher: ^6.0.0 # Menambahkan pustaka url_launcher
